    <main class="main__index">
      
    <div class="contact">
      <h1>Contáctame</h1>
    

      <form action="">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required minlength="3">

        <label for="email">Correo:</label>
        <input type="email" id="email" placeholder="EIngresa tu correo electrónico" required >

        <label for="n"></label>
          
           <label for="number">Número:</label>
        <input type="tel" id="number" placeholder="EIngresa tu número de contacto" required >
        <div class="wrap">
            <button type="Enviar" class="button_proyects"> Submit </button>
          </div>
    </form>
      
     
    </div>
    </main>

    </footer>
